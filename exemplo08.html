<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <form action="" class="form needs-validation" novalidate>
            <div>
                <label class="form-label mt-3" for="">Nome:</label>
                <input class="form-control" type="text" name="nome" id="" required>
                <div class="valid-feedback">
                    Nome preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Preencha o nome, por favor!
                </div>
            </div>
            <div>
                <label class="form-label mt-3" for="">E-mail:</label>
                <input class="form-control" type="email" name="email" id="" required>
                <div class="valid-feedback">
                    E-mail preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Preencha o nome, por favor!
                </div>
            </div>
            <div>
                <label class="form-label mt-3" for="">Mensagem:</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10" required></textarea>
                <div class="valid-feedback">
                    Mensagem preenchida com sucesso!
                </div>
                <div class="invalid-feedback">
                    Preencha a mensagem, por favor!
                </div>
            </div>
            <input class="d-block mx-auto mt-3 btn btn-primary btn-lg" type="submit" value="Enviar">
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>]

    <!-- validação -->
    <script>
    (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
    </script>
</body>
</html>
